services:
  database:
    image: postgres:15
    container_name: burgerbuilder-postgres
    environment:
      POSTGRES_DB: burgerbuilder
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: YourStrong!Passw0rd
    ports:
      - "5432:5432"
    volumes:
      - db_data_v15:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: burgerbuilder-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: burgerbuilder
      DB_USERNAME: postgres
      DB_PASSWORD: YourStrong!Passw0rd
      DB_DRIVER: org.postgresql.Driver
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:80
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: burgerbuilder-frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  db_data_v15:


